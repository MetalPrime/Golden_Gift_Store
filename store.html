<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bin/styles/store.css">
    <title>Document</title>
</head>

<header>
    <div class="auth">
        <div class="auth__without hidden">
          <a href="/login.html">Iniciar sesión</a>
          <a href="/register.html">Registrarse</a>
        </div>
        <div class="auth__with hidden">
          <a href="/perfil.html" class="auth__profile">
            <img src="" alt="">
            <span></span>
          </a>
          <a href="#" class="auth__signout">
            Cerrar sesión
          </a>
        </div>
      </div>
</header>
<body class="padding">
    <nav class="navbar  navbar--store hidden">
        <ul>
            <li><a href="./store.html">Tienda</a></li>
            <li><a href="#">Conócenos</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#"><img src="./data/img/Logo Png.png" alt="Logo"></a></li>
            <li><a href="#">Crea tu Kit</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#"><img src="./data/img/carshop.svg" alt="carshop"></a></li>
        </ul>
    
    </nav>

 <article class="store">
    <aside class="filter">
        <section class="filter__section">
            <h2>Categorias</h2>
            <button class="snackBtn">Merienda<img src="data/img/merienda.svg" alt="merienda"></button>
            <button class="breakfastBtn">Desayuno<img src="data/img/desayuno.svg" alt="desayuno"></button>
            <button class="trayBtn">Bandeja<img src="data/img/bandeja.svg" alt="bandeja"></button>
            <button class="basketBtn">Ancheta<img src="data/img/ancheta.svg" alt="ancheta"></button>

        </section>
        <section class="filter__section">
            <h2>Precios</h2>
            <button class="lessMoneyBtn">20.000 - 40.000</button>
            <button class="sosoMoneyBtn">40.000 - 60.000</button>
            <button class="moreMoneyBtn">60.000 - 80.000</button>
        </section>
        <section class="filter__section">
           <h2>Tamaño</h2> 
           <button class="lessSizeBtn">Pequeña</button>
           <button class="middleSizeBtn">Mediana</button>
           <button class="lotSizeBtn">Grande</button>
        </section>
    </aside>
    
    <section class="store__products padding__section">
        <section class="sort">
            <p>Ordenar por:</p>
            <select name="orders">
                <option value="none">Seleccionar orden</option>
                <option value="morePrice">Mayor precio</option>
                <option value="lessPrice">Menor precio</option>
                <option value="moreSize">Mayor tamaño</option>
                <option value="lessSize">Menor tamaño</option>
                <option value="lotProducts">Varios items</option>
                <option value="littleProducts">Pocos items</option>
            </select>
        </section>
      
        <section class="productslist">

        </section>
    </section>
 </article>

 <button class="addBtn"><a href="addProduct.html">+</a></button>

  
</body>
