<body class="padding">
    <nav class="navbar  navbar--store">
        <ul>
            <li><a href="./store.html">Tienda</a></li>
            <li><a href="#">Conócenos</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#"><img src="./data/img/Logo Png.png" alt="Logo"></a></li>

            <li><a href="#">Contacto</a></li>
            <li><a href="#"><img src="./data/img/carshop.svg" alt="carshop"></a></li>
        </ul>
    
    </nav>

 <article class="store">
    <aside class="filter">
        <section class="filter__section">
            <h2>Categorias</h2>
            <button>Merienda<img src="data/img/merienda.svg" alt="merienda"></button>
            <button>Desayuno<img src="data/img/desayuno.svg" alt="desayuno"></button>
            <button>Bandeja<img src="data/img/bandeja.svg" alt="bandeja"></button>
            <button>Ancheta<img src="data/img/ancheta.svg" alt="ancheta"></button>

        </section>
        <section class="filter__section">
            <h2>Precios</h2>
            <button>20.000 - 40.000</button>
            <button>40.000 - 60.000</button>
            <button>60.000 - 80.000</button>
        </section>
        <section class="filter__section">
           <h2>Tamaño</h2> 
           <button>Pequeña</button>
           <button>Mediana</button>
           <button>Grande</button>
        </section>
    </aside>
    
    <section class="store__products padding__section">
        <section class="sort">
            <p>Ordenar por:</p>
            <select name="orders">
                <option value="none">Seleccionar orden</option>
                <option value="morePrice">Mayor precio</option>
                <option value="lessPrice">Menor precio</option>
                <option value="moreSize">Mayor tamaño</option>
                <option value="lessSize">Menor tamaño</option>
                <option value="lotProducts">Varios items</option>
                <option value="littleProducts">Pocos items</option>
            </select>
        </section>
      
        <section class="productslist">

        </section>
    </section>
 </article>
