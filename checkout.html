<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bin/styles/checkout.css">
    <title>Document</title>
</head>
<body class="padding">
    <article class="titles">
        <section class="titles__cart">
            <img src="data/img/car.svg" alt="carrito">
            <p>Carrito</p>
        </section>
        <section class="titles__send">
            <img src="data/img/send.svg" alt="envio">
            <p>Envío</p>
        </section>
        <section class="titles__pay">
            <img src="data/img/pay.svg" alt="pago">
            <p>Pago</p>
        </section>
        <section class="titles__result">
            <img src="data/img/result.svg" alt="resultado">
            <p>Resultado</p>
        </section>
    </article>
    <article class="steps">
        <aside class="resume">
            <h1>Resumen</h1>

            <p class="priceVanila">Productos</p>
            <p class="tax">Impuesto</p>
            <p class="sendPrice">Envío</p>
            <p class="dicount">Descuento</p>

            <p class="total">Total</p>
        </aside>
        <article class="hidden steps__cart">
            <section>

            </section>
            <div class="buttons">
            <button class="buttom">Completar compra</button>
            <button class="buttom">Volver a la tienda</button>
            </div>
        </article>
        <article class="steps__send">
            <section>
                <form class="form padding__section">
                    <h2 class="form__title">Datos de envio</h2>
                    <article class="form__article">
                        <section class="form__section">
                            <label class="form__label">
                                Nombre del remitente
                                <input name="" type="text">
                            </label>
                            <label class="form__label">
                                Teléfono
                                <input name="" type="text">
                            </label>
                            <label class="form__label">
                                E-mail
                                <input name="" type="text">
                            </label>
                            <label class="form__label">
                                Dirección
                                <input name="" type="text">
                            </label>
                        </section>
                        <section class="form__section">
                            <label class="form__label">
                                Nombre del receptor
                                <input name="" type="text">
                            </label>
                            <label class="form__label">
                                Teléfono
                                <input name="" type="text">
                            </label>
                            <label class="form__label">
                                E-mail
                                <input name="" type="text">
                            </label>
                            <label class="form__label">
                                Dirección
                                <input name="" type="text">
                            </label>
                        </section>
                        <section class="form__section">
                            <label class="form__label">
                                Mensaje para compartir
                                <input name="" type="text">
                            </label>
                            <label class="form__label">
                                Fecha de entrega
                                <input name="" type="text">
                            </label>
                            <label class="form__label">
                                Hora de entrega
                                <input name="" type="text">
                            </label>
                        </section>
                    </article>
                </form>
            </section>
            <div class="buttons">
            <button class="buttom">Completar compra</button>
            <button class="buttom">Volver a la canasta</button>
            </div>
        </article>
        <article class="hidden steps__pay">
            <section>

            </section>
            <div class="buttons">
            <button class="buttom">Completar compra</button>
            <button class="buttom">Volver a envío</button>
            </div>
        </article>
        <article class="hidden steps__result">
            <section>

            </section>
            <div class="buttons">
            <button class="buttom">Imprimir orden</button>
            <button class="buttom">Volver al inicio</button>
            </div>
        </article>
    </article>
    
</body>
</html>
